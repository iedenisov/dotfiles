label-indicator-underline = ${colors.three}

[module/filesystem]
type = internal/fs
interval = 120

mount-0 = /
mount-1 = /mnt/blu3000
spacing = 0

fixed-values = true

format-mounted = î€« <label-mounted>
format-mounted-foreground = ${colors.foreground-alt}
format-mounted-background = ${colors.zero}
